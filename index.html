<html>
   <head>
    <link  href="style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="script1.js" ></script>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
   </head>  
   <body>
      <div class="marquee">MyCalc. Try our new update of MyCalc - Contact us on 9999999999</div>
      <p id="toph">Don't push your mind for calculations now. Try</p>
      <h1 id="hd">MyCalc</h1>

     <form name="calculator">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input type="button" class="button" value="1" onclick="calculator.display.value += '1'"></td>
               <td><input type="button" class="button" value="2" onclick="calculator.display.value += '2'"></td>
               <td><input type="button" class="button" value="3" onclick="calculator.display.value += '3'"></td>
               <td><input type="button" class="operator" value="+" onclick="calculator.display.value += ' + '"></td>
            </tr>
            <tr>
               <td><input type="button" class="button" value="4" onclick="calculator.display.value += '4'"></td>
               <td><input type="button" class="button" value="5" onclick="calculator.display.value += '5'"></td>
               <td><input type="button" class="button" value="6" onclick="calculator.display.value += '6'"></td>
               <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += ' - '"></td>
            </tr>
            <tr>
               <td><input type="button" class="button" value="7" onclick="calculator.display.value += '7'"></td>
               <td><input type="button" class="button" value="8" onclick="calculator.display.value += '8'"></td>
               <td><input type="button" class="button" value="9" onclick="calculator.display.value += '9'"></td>
               <td><input type="button" class="operator" value="x" onclick="calculator.display.value += ' x '"></td>
            </tr>
            <tr>
               <td><input type="button" id="clall"  value="AC" onclick="calculator.display.value = ''"></td>
               <td><input type="button" class="button" value="0" onclick="calculator.display.value += '0'"></td>
               <td><input type="button" id="sclr" value="C" onclick="myfunc()"></td>
               <td><input type="button" class="operator" name="divs" value="/" onclick="calculator.display.value += ' / '"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="." onclick="calculator.display.value += '.'"></td>
               <td colspan="4"><input type="button" id="equal" class="button1" value="=" onclick="calculator.display.value=myfunc2()"></td>
            </tr>
         </table>
      </form>
   </body>
   
</html>
